<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <!-- Yandex Games SDK -->
  <script src="https://yandex.ru/games/sdk/v2"></script>
</head>

<body>
  <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left:0%; right:0%;">
    <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>

  <script>
    YaGames
      .init()
      .then(ysdk => {
        console.log('Yandex SDK initialized');
        window.ysdk = ysdk;
        initPlayer();
        initPayments();
        initLeaderBoard();
        ysdk.adv.showFullscreenAdv();
      });

    var player;
    var lb;
    var payments = null;

    function initLeaderBoard()
    {
      ysdk.getLeaderboards().then(_lb =>{
         lb = _lb;
         console.log("leaderBoard initiated");
        });
    }


    function SendPurchase(coins, token)
    {
      var res = {"number":coins,"token":token};
      myGameInstance.SendMessage('ScoreManager', 'AddCoinScoreJson', JSON.stringify(res));
    }

    function HandleOldPurchase(purchase) {
      console.log("unhandled purchase: ", purchase);
      if (purchase.productID === 'coins5') {
        SendPurchase( 5, purchase.purchaseToken);
      }
      else if (purchase.productID === 'coins20') {
        SendPurchase(20, purchase.purchaseToken);
      }
      else if (purchase.productID === 'coins100') {
        SendPurchase(100, purchase.purchaseToken);
      }
    }

    function initPayments() {
      ysdk.getPayments({ signed: true }).then(_payments => {
        // Покупки доступны.
        payments = _payments;
      }).catch(err => {
        console.log("payments error");
      });
    }

    function LoadPlayerData()
    {
      initPlayer().then(_player => {
        _player.getData().then(_data => {
        const ret = JSON.stringify(_data);
        myGameInstance.SendMessage('Config', 'PlayerStatsReceived', ret);
        });
      });
    }

    function initPlayer() {
      return ysdk.getPlayer({ scopes: true }).then(_player => {
        console.log("Init Player");
        player = _player;
        return player;
      });
    }

    

    function auth() {
      // Игрок не авторизован.
      ysdk.auth.openAuthDialog().then(() => {
        console.log("Success Auth");
        initPlayer().then(_player => { 
          myGameInstance.SendMessage('Config', 'PlayerReinitialized'); 
        });
      }).catch(() => {
        // Игрок не авторизован.
      });
    }


  </script>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    //var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");


    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
    var config = {
      dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
      frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
      #if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
      #endif
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
      #endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
      #endif
        streamingAssetsUrl: "StreamingAssets",
      companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
      productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
      productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        
      };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-height, height=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;

      canvas.style.width = "100%";
      canvas.style.height = "100%";

      //unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    #if BACKGROUND_FILENAME
    canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
    #endif
    loadingBar.style.display = "block";

    var myGameInstance = null;
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
        
        loadingBar.style.display = "none";
        // fullscreenButton.onclick = () => {
        //   unityInstance.SetFullscreen(1);
        // };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
